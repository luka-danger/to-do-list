<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Development</title><script defer="defer" src="app.bundle.js"></script></head><body><div class="container"><div class="top"><div class="header"><p id="header">To Do List</p></div><div class="add-button"><button id="add-task-btn">Add New Task</button></div></div><div class="bottom"><div id="tasks"></div><div><dialog><form id="add-task-form"><label for="title">Title:</label> <input id="title" name="title" required> <label for="description">Description:</label> <input id="description" name="description"> <label for="has-completed">Have You Completed This Task?</label> <select name="has-completed" id="has-completed"><option value="true">Yes</option><option value="false">No</option></select> <button>Add Task</button></form></dialog></div></div><div class="footer"><div class="clear-button"><button id="clear-task-btn">Clear List</button></div></div></div></body></html>
